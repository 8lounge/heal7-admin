name: HEAL7 Admin Build and Deploy

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      build_environment:
        description: 'Build Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

env:
  NODE_ENV: production

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    name: Build Next.js Frontend
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    outputs:
      build-status: ${{ steps.build-check.outputs.status }}
      build-time: ${{ steps.build-check.outputs.time }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit --legacy-peer-deps
        
    - name: ğŸ” Type check
      run: |
        cd frontend
        npm run type-check
        
    - name: ğŸ—ï¸ Build Next.js application
      id: build-step
      run: |
        cd frontend
        echo "ğŸš€ Starting build process..."
        npm run build
        echo "âœ… Build completed successfully!"
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
        NEXT_TELEMETRY_DISABLED: 1
        
    - name: ğŸ“Š Build statistics
      id: build-check
      run: |
        cd frontend
        BUILD_TIME=$(date '+%Y-%m-%d %H:%M:%S')
        echo "time=$BUILD_TIME" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT
        
        if [ -d ".next" ]; then
          NEXT_SIZE=$(du -sh .next | cut -f1)
          echo "ğŸ“ .next directory size: $NEXT_SIZE"
        fi
        
        if [ -d "out" ]; then
          OUT_SIZE=$(du -sh out | cut -f1)
          echo "ğŸ“ out directory size: $OUT_SIZE"
        fi
        
    - name: ğŸ“¦ Create build artifact
      run: |
        cd frontend
        BUILD_TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        ARTIFACT_NAME="heal7-admin-build-node${{ matrix.node-version }}-${BUILD_TIMESTAMP}"
        
        # .next ë””ë ‰í† ë¦¬ê°€ ìˆìœ¼ë©´ í¬í•¨
        TAR_FILES=""
        if [ -d ".next" ]; then
          TAR_FILES="$TAR_FILES .next/"
        fi
        
        # out ë””ë ‰í† ë¦¬ê°€ ìˆìœ¼ë©´ í¬í•¨
        if [ -d "out" ]; then
          TAR_FILES="$TAR_FILES out/"
        fi
        
        # public ë””ë ‰í† ë¦¬ í¬í•¨
        if [ -d "public" ]; then
          TAR_FILES="$TAR_FILES public/"
        fi
        
        # package.jsonê³¼ next.config.js í¬í•¨
        TAR_FILES="$TAR_FILES package.json next.config.js"
        
        echo "ğŸ“¦ Creating artifact with: $TAR_FILES"
        tar -czf "${ARTIFACT_NAME}.tar.gz" $TAR_FILES
        
        echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
        
    - name: â¬†ï¸ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: heal7-admin-build-node${{ matrix.node-version }}
        path: frontend/${{ env.ARTIFACT_NAME }}.tar.gz
        retention-days: 7
        compression-level: 9

  build-backend:
    runs-on: ubuntu-latest
    name: Test Python Backend
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Python dependencies
      run: |
        cd backend
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "âš ï¸ requirements.txt not found, skipping dependency installation"
        fi
        
    - name: ğŸ§ª Run Python syntax check
      run: |
        cd backend
        python -m py_compile main.py
        echo "âœ… Python syntax check passed"

